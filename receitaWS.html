<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<link href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.10.1/sweetalert2.min.css" rel="stylesheet"/>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.10.1/sweetalert2.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
		<link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet"/>
		<link rel="shortcut icon" type="image/x-icon" href="images/icon.ico"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<script type="text/javascript" src="js/jquery-3.7.1.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
		<title>ReceitaWS - Consulta de Empresas</title>
		<link href="css/style.css" rel="stylesheet"/>
	</head>
	<body class="p-3 m-0 border-0 bd-example m-0 border-0" style="background-color: powderblue;">
		<form class="row g-3">
			<div class="col-md-6">
				<label for="txtCnpj" class="form-label style-inputs">Informe o CNPJ:</label>
				<input type="text" class="form-control border border-dark style-inputs" id="txtCnpj" maxlength="18" placeholder="Digite aqui..." autofocus/>
			</div>
			<div class="col-12">
				<button type="button" class="btn btn-primary style-buttons" id="btnConsultar">Consultar</button>
				<button type="button" class="btn btn-secondary style-buttons" id="btnLimpar">Limpar Consulta</button>
			</div>
			<div class="col-md-6">
				<label for="txtNumInsc" class="form-label style-inputs">Número de Inscrição</label>
				<input type="text" class="form-control border border-dark style-inputs" id="txtNumInsc" readonly/>
			</div>
			<div class="col-md-6">
				<label for="txtDtAbertura" class="form-label style-inputs">Data de Abertura</label>
				<input type="text" class="form-control border border-dark style-inputs" id="txtDtAbertura" readonly/>
			</div>
			<div class="col-md-6">
				<label for="txtNomeEmpr" class="form-label style-inputs">Nome Empresarial</label>
				<input type="text" class="form-control border border-dark style-inputs" id="txtNomeEmpr" readonly/>
			</div>
			<div class="col-md-6">
				<label for="txtNomeFant" class="form-label style-inputs">Nome Fantasia</label>
				<input type="text" class="form-control border border-dark style-inputs" id="txtNomeFant" readonly/>
			</div>
			<div class="col-md-6">
				<label for="txtCodDescNatJur" class="form-label style-inputs">Código e Descrição da Natureza Jurídica</label>
				<input type="text" class="form-control border border-dark style-inputs" id="txtCodDescNatJur" readonly/>
			</div>
			<div class="col-md-6">
				<label for="txtAtivEconoPrim" class="form-label style-inputs">Atividade Econômica Primária</label>
				<input type="text" class="form-control border border-dark style-inputs" id="txtAtivEconoPrim" readonly/>
			</div>
			<div class="col-md-6">
				<label for="txtCapitalSocial" class="form-label style-inputs">Capital Social</label>
				<input type="text" class="form-control border border-dark style-inputs" id="txtCapitalSocial" readonly/>
			</div>
			<div class="col-md-6">
				<label for="txtSitCad" class="form-label style-inputs">Situação Cadastral</label>
				<input type="text" class="form-control border border-dark style-inputs" id="txtSitCad" readonly/>
			</div>
			<div class="col-md-6">
				<label for="txtDtSitCad" class="form-label style-inputs">Data da Situação Cadastral</label>
				<input type="text" class="form-control border border-dark style-inputs" id="txtDtSitCad" readonly/>
			</div>
			<div class="col-md-6">
				<label for="txtMotSitCad" class="form-label style-inputs">Motivo da Situação Cadastral</label>
				<input type="text" class="form-control border border-dark style-inputs" id="txtMotSitCad" readonly/>
			</div>
			<div class="col-md-6">
				<label for="txtPorte" class="form-label style-inputs">Porte</label>
				<input type="text" class="form-control border border-dark style-inputs" id="txtPorte" readonly/>
			</div>
			<div class="col-md-6">
				<label for="txtUltimaAtual" class="form-label style-inputs">Última Atualização</label>
				<input type="text" class="form-control border border-dark style-inputs" id="txtUltimaAtual" readonly/>
			</div>
			<div class="col-md-6">
				<label for="txtLogradouro" class="form-label style-inputs">Logradouro</label>
				<input type="text" class="form-control border border-dark style-inputs" id="txtLogradouro" readonly/>
			</div>
			<div class="col-md-6">
				<label for="txtNumLogradouro" class="form-label style-inputs">Número</label>
				<input type="text" class="form-control border border-dark style-inputs" id="txtNumLogradouro" readonly/>
			</div>
			<div class="col-md-6">
				<label for="txtCompLogradouro" class="form-label style-inputs">Complemento</label>
				<input type="text" class="form-control border border-dark style-inputs" id="txtCompLogradouro" readonly/>
			</div>
			<div class="col-md-6">
				<label for="txtCepLogradouro" class="form-label style-inputs">CEP</label>
				<input type="text" class="form-control border border-dark style-inputs" id="txtCepLogradouro" readonly/>
			</div>
			<div class="col-md-6">
				<label for="txtBairroLogradouro" class="form-label style-inputs">Bairro</label>
				<input type="text" class="form-control border border-dark style-inputs" id="txtBairroLogradouro" readonly/>
			</div>
			<div class="col-md-6">
				<label for="txtMunicLogradouro" class="form-label style-inputs">Município</label>
				<input type="text" class="form-control border border-dark style-inputs" id="txtMunicLogradouro" readonly/>
			</div>
			<div class="col-md-6">
				<label for="txtUfLogradouro" class="form-label style-inputs">UF</label>
				<input type="text" class="form-control border border-dark style-inputs" id="txtUfLogradouro" readonly/>
			</div>
			<div class="col-md-6">
				<label for="txtTelefone" class="form-label style-inputs">Telefone</label>
				<input type="text" class="form-control border border-dark style-inputs" id="txtTelefone" readonly/>
			</div>
			<div class="col-md-6">
				<label for="txtEmail" class="form-label style-inputs">E-mail</label>
				<input type="text" class="form-control border border-dark style-inputs" id="txtEmail" readonly/>
			</div>
			<div class="col-md-6">
				<label for="txtStatus" class="form-label style-inputs">Status</label>
				<input type="text" class="form-control border border-dark style-inputs" id="txtStatus" readonly/>
			</div>
		</form>
	</body>
</html>
